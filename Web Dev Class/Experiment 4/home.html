<!DOCTYPE html>
<html lang="en">
<head>
	<title>Scuba Diving</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h2 id="heading">Scuba Diving registration</h2>
	<figure>
		<img id="scuba_diver" src="https://images.unsplash.com/photo-1570367364062-4ab01ebf0954?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80" alt="scuba-diver-underwater" width="500">
		<figcaption style="color:rgb(0, 0, 0); opacity: .5; font-family:monospace;">come and explore the ocean with us</figcaption>
	</figure>
		<form action="background.php">
			<input type="text" placeholder="Name" required>
			<div>
				<br>
				<input type="text" placeholder="Mobile" required>
			</div>
			<div>
				<br>
				<input type="text" placeholder="Email">
			</div>
			<div>
				<br>
				<select name="gender" id="gender" required>
					<option value="selection" selected disabled hidden>Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Prefer not to say</option>
				</select>
			</div>
			<div>
				<br>
				<strong id="swim" style="color: white;">Do You know how to swim?</strong>
				<select name="swim" id="swim" required>
					<option value="swimming_status_default" selected disabled hidden>Swimming Status</option>
					<option value="yes">Yes</option>
					<option value="no">No</option>
					<option value="little">Little Bit</option>
				</select>
			</div>
			<div>
				<br>
				<input type="numbers" name="age" id="" placeholder="Age" required>
			</div>
			<div>
				<br>
				<strong>Acknowledgement to agreement:</strong><br><textarea name="text" cols="30" rows="5" placeholder="Yes, I understand" required></textarea>
			</div>
			<div>
				<br>
				<strong>I agree to the company's policy: </strong><input type="checkbox" name="agreement" id="" required>
			</div>
			<div>
				<br>
				<input type="submit" value="submit">
			</div>
</body>

</html>
